# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Integração contínua de Java com Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-dev:
    runs-on: ubuntu-latest
    environment:
      name: dev
    steps:
      - name: Realiza o checkout do repositório
      - uses: actions/checkout@v3
      - name: Configura o JDK 18
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Compila o projeto com Maven
        run: mvn -B compile --file pom.xml
  build-hmg:
    runs-on: ubuntu-latest
    environment:
      name: hmg
    needs: build-dev
    steps:
      - name: Realiza o checkout do repositório
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Configura o JDK 18
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Testa o projeto com Maven
        run: mvn -B test --file pom.xml

  build-prd:
    runs-on: ubuntu-latest
    environment:
      name: prd
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml -DskipTests
      - name: Download artefact
        run: mkdir staging
      - name: Copy artefacts for post to temp folder
        run: cp target/*jar-with-dependencies.jar staging
      - name: Use Upload Artifact from GitHub Action
        uses: actions/upload-artifact@v2
        with:
          name: Package
          path: staging
